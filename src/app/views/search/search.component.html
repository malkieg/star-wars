<div class="container">
  <h1>search SWAPI</h1>
  <form>
    <mat-form-field>
      <input matInput placeholder="Enter your query" [formControl]="searchFormCtrl">
      <mat-error *ngIf="!searchFormCtrl.valid && searchFormCtrl.touched">
        Query must be at least three characters long
      </mat-error>
    </mat-form-field>
    <button mat-stroked-button color="primary" style="margin-left: 3px" (click)="onSubmit()" [disabled]="!searchFormCtrl.valid">Search</button>
  </form>
</div>
